<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford App</title>
</head>
<body>
    <h1>Bellman-Ford Algorithm</h1>
    <form method="POST">
        <label for="vertices">Number of Vertices:</label>
        <input type="number" name="vertices" required><br>
        <label for="edges">Number of Edges:</label>
        <input type="number" name="edges" required><br>
        <button type="submit">Next</button>
    </form>
    {% if graph_input %}
    <form method="POST" action="/result">
        <input type="hidden" name="vertices" value="{{ vertices }}">
        <input type="hidden" name="edges" value="{{ edges }}">
        {% for i in range(edges) %}
        <h3>Edge {{ i + 1 }}</h3>
        <label for="u{{ i }}">From:</label>
        <input type="number" name="u{{ i }}" required>
        <label for="v{{ i }}">To:</label>
        <input type="number" name="v{{ i }}" required>
        <label for="w{{ i }}">Weight:</label>
        <input type="number" step="any" name="w{{ i }}" required><br>
        {% endfor %}
        <button type="submit">Calculate</button>
    </form>
    {% endif %}
</body>
</html>
